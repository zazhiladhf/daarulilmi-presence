<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Daarul Ilmi Smart Presence</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container">
      <div
        class="row justify-content-center align-items-center"
        style="height: 100vh"
      >
        <div class="col-md-5 col-lg-4">
          <div class="card shadow-sm">
            <div class="card-body p-4">
              <h3 class="card-title text-center mb-4">Smart Presence Login</h3>

              <div
                id="error-message"
                class="alert alert-danger d-none"
                role="alert"
              ></div>

              <form id="login-form">
                <div class="mb-3">
                  <label for="username" class="form-label">Username</label>
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    name="username"
                    placeholder="Masukkan username"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    placeholder="Masukkan password"
                    required
                  />
                </div>
                <div
                  class="d-flex justify-content-between align-items-center mb-3"
                >
                  <a href="/forgot-password" class="text-decoration-none small"
                    >Lupa password?</a
                  >
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary">Masuk</button>
                </div>
              </form>
              <div class="text-center mt-3">
                <span class="text-muted small">Belum punya akun?</span>
                <a href="/register" class="text-decoration-none"
                  >Daftar di sini</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const loginForm = document.getElementById("login-form");
      const errorMessage = document.getElementById("error-message");

      loginForm.addEventListener("submit", function (event) {
        // 1. Hentikan form dari proses submit bawaan browser
        event.preventDefault();

        // 2. Ambil data dari form
        const formData = new FormData(loginForm);

        // 3. Kirim data ke API menggunakan fetch
        fetch("/login", {
          method: "POST",
          body: new URLSearchParams(formData), // Kirim sebagai form-urlencoded
        })
          .then((response) => {
            if (!response.ok) {
              // Jika server merespons dengan error (misal: 401 Unauthorized)
              throw new Error("Username atau password salah.");
            }
            return response.json(); // Ubah response menjadi JSON
          })
          .then((data) => {
            // 4. Jika login berhasil dan token diterima
            if (data.token) {
              // Simpan token ke localStorage
              localStorage.setItem("jwt_token", data.token);
              // Arahkan ke halaman dashboard
              window.location.href = "/dashboard";
            }
          })
          .catch((error) => {
            // 5. Jika terjadi error, tampilkan pesan
            errorMessage.textContent = error.message;
            errorMessage.classList.remove("d-none"); // Tampilkan div error
          });
      });
    </script>
  </body>
</html>
