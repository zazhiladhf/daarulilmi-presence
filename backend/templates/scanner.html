<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf--g" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Scan QR Absensi</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-dark text-white">
    <div class="container text-center mt-4">
      <h3>Arahkan Kamera ke QR Code</h3>
      <p class="text-white-50">Pastikan Anda sudah login.</p>

      <div
        id="qr-reader"
        style="width: 100%; max-width: 500px; margin: auto"
      ></div>

      <div id="qr-scan-result" class="mt-3 fs-5"></div>
    </div>

    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>

    <script>
      // Pastikan dokumen sudah dimuat sepenuhnya
      document.addEventListener("DOMContentLoaded", (event) => {
        const resultContainer = document.getElementById("qr-scan-result");
        let isProcessing = false; // Flag untuk mencegah scan berulang

        // Fungsi yang dijalankan jika scan berhasil
        function onScanSuccess(decodedText, decodedResult) {
          if (isProcessing) return;
          isProcessing = true;

          // Hentikan kamera setelah berhasil scan
          html5QrcodeScanner.clear();

          resultContainer.innerHTML = `<span class="text-warning">Memproses absensi...</span>`;

          // Ambil token JWT dari localStorage
          const token = localStorage.getItem("jwt_token");
          if (!token) {
            resultContainer.innerHTML = `<span class="text-danger">Error: Anda belum login!</span>`;
            return;
          }

          // Kirim data QR yang sudah di-scan ke backend
          fetch("/api/absensi/scan", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Authorization: "Bearer " + token,
            },
            body: JSON.stringify({ qr_data: decodedText }),
          })
            .then((response) => response.json())
            .then((data) => {
              // Tampilkan pesan dari server
              if (data.message === "Absensi berhasil dicatat") {
                resultContainer.innerHTML = `<span class="text-success">${data.message}</span>`;
              } else {
                resultContainer.innerHTML = `<span class="text-danger">${data.message}</span>`;
              }
            })
            .catch((error) => {
              console.error("Error:", error);
              resultContainer.innerHTML = `<span class="text-danger">Terjadi kesalahan saat mengirim data.</span>`;
            });
        }

        // Buat instance scanner baru
        let html5QrcodeScanner = new Html5QrcodeScanner(
          "qr-reader",
          { fps: 10, qrbox: { width: 250, height: 250 } },
          /* verbose= */ false
        );

        // Mulai memindai
        html5QrcodeScanner.render(onScanSuccess);
      });
    </script>
  </body>
</html>
