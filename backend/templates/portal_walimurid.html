<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Portal Wali Murid</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.14/index.global.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-success">
      <div class="container">
        <span class="navbar-brand mb-0 h1">Kalender Kehadiran Siswa</span>
        <a href="#" id="logout-button" class="btn btn-light btn-sm">Logout</a>
      </div>
    </nav>

    <main class="container mt-4">
      <div class="card">
        <div class="card-header">
          <h4 id="welcome-message">Memuat data...</h4>
        </div>
        <div class="card-body">
          <div id="calendar"></div>
        </div>
      </div>
    </main>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const token = localStorage.getItem("jwt_token");
        if (!token) {
          window.location.href = "/";
          return;
        }

        const welcomeMsg = document.getElementById("welcome-message");
        const calendarEl = document.getElementById("calendar");

        // 3. Inisialisasi kalender
        const calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: "dayGridMonth", // Tampilan bulanan
          headerToolbar: {
            left: "prev,next today",
            center: "title",
            right: "dayGridMonth,timeGridWeek",
          },
          events: [], // Mulai dengan event kosong
          locale: "id", // Bahasa Indonesia
        });
        calendar.render();

        // 4. Ambil data gabungan dari API kita
        fetch("/api/portal-data", {
          headers: { Authorization: "Bearer " + token },
        })
          .then((response) => response.json())
          .then((data) => {
            welcomeMsg.innerText = `Laporan Kehadiran untuk Wali dari: ${data.Username}`;

            if (data.Attendance && data.Attendance.length > 0) {
              // 5. Ubah data kita menjadi format yang dimengerti FullCalendar
              const events = data.Attendance.map((log) => {
                let eventColor = "#0d6efd"; // Biru (default)
                if (log.Status.toLowerCase() === "hadir") {
                  eventColor = "#198754"; // Hijau
                } else if (
                  log.Status.toLowerCase() === "sakit" ||
                  log.Status.toLowerCase() === "izin"
                ) {
                  eventColor = "#ffc107"; // Kuning
                }

                return {
                  title: log.Status,
                  start: log.Timestamp.split(" ")[0], // Ambil hanya bagian tanggal (YYYY-MM-DD)
                  color: eventColor,
                  allDay: true,
                };
              });

              // 6. Masukkan event ke dalam kalender
              calendar.addEventSource(events);
            }
          })
          .catch((error) => {
            console.error("Error fetching data:", error);
            welcomeMsg.innerText = "Gagal memuat data.";
          });
      });

      document
        .getElementById("logout-button")
        .addEventListener("click", (e) => {
          e.preventDefault();
          localStorage.removeItem("jwt_token");
          window.location.href = "/";
        });
    </script>
  </body>
</html>
