<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Update Profil</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h4>Ubah Profil Pengguna</h4>
            </div>
            <div class="card-body">
              <form id="update-form">
                <div class="mb-3">
                  <label for="new_username" class="form-label"
                    >Username Baru (Opsional)</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="new_username"
                    name="new_username"
                  />
                  <div class="form-text">
                    Kosongkan jika tidak ingin mengubah username.
                  </div>
                </div>
                <div class="mb-3">
                  <label for="new_password" class="form-label"
                    >Password Baru (Opsional)</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="new_password"
                    name="new_password"
                  />
                  <div class="form-text">
                    Kosongkan jika tidak ingin mengubah password.
                  </div>
                </div>
                <button type="submit" class="btn btn-primary">
                  Simpan Perubahan
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
