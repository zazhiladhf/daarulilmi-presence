<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard Wali Kelas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="#">DI Smart Presence</a>
      </div>
    </nav>

    <main class="container mt-4">
      <h3>Daftar Siswa Kelas 10</h3>
      <div class="card">
        <div class="card-body">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>NISN</th>
                <th>Nama Lengkap</th>
                <th>Kelas</th>
              </tr>
            </thead>
            <tbody>
              {{range .}}
              <tr>
                <td>{{.NISN}}</td>
                <td>{{.NamaLengkap}}</td>
                <td>{{.Kelas}}</td>
              </tr>
              {{end}}
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </body>
</html>
